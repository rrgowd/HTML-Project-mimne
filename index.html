<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7f50, #ff6347); /* Orange and tomato gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff7f50; /* Matching the gradient background color */
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6347; /* Tomato color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e55347; /* Slightly darker tomato color */
            transform: translateY(-2px);
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color: #ff7f50; /* Orange color for the link */
            text-decoration: none;
            font-size: 14px;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="otp.html" method="get">
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Rakesh Gowd Rajulpati. All Rights Reserved.</p>
    </div>

</body>
</html>
