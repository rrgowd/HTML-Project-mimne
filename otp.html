<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7f50, #ff6347); /* Orange and tomato gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .otp-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .otp-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff7f50; /* Matching the gradient background color */
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6347; /* Tomato color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e55347; /* Slightly darker tomato color */
            transform: translateY(-2px);
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Footer Styles */
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #fff;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="otp-container">
        <h2>OTP Verification</h2>
        <form id="otpForm">
            <input type="text" class="input-field" id="otpInput" placeholder="Enter OTP" maxlength="6" required>
            <button type="submit" class="btn">Verify OTP</button>
        </form>
        <div class="error-message" id="error-message">Invalid OTP. Please try again.</div>
        <div class="success-message" id="success-message">OTP Verified Successfully!</div>
    </div>

    <!-- Footer with copyright -->
    <div class="footer">
        <p>&copy; 2024 Rakesh Gowd Rajulpati. All Rights Reserved.</p>
    </div>

    <script>
        // Predefined OTPs for testing
        const validOtps = ['111111', '555555', '999999'];

        // OTP Verification logic
        document.getElementById("otpForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the OTP entered by the user
            const enteredOtp = document.getElementById("otpInput").value.trim();

            // Check if the OTP is valid
            if (validOtps.includes(enteredOtp)) {
                // Show success message
                document.getElementById("success-message").style.display = 'block';
                document.getElementById("error-message").style.display = 'none';

                // Redirect to success page after 2 seconds
                setTimeout(function() {
                    window.location.href = 'success.html'; // Redirect to the success page
                }, 2000); // Delay of 2 seconds for user to see the success message
            } else {
                // Show error message
                document.getElementById("error-message").style.display = 'block';
                document.getElementById("success-message").style.display = 'none';
            }
        });
    </script>

</body>
</html>
