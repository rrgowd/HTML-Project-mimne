<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, #4c6ef5, #3b5bdb); /* Blue gradient */
        }

        .topbar {
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #6a1b9a; /* Full purple dashboard bar */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .topbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .topbar .menu {
            display: flex;
            gap: 15px;
        }

        .topbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .topbar .menu a:hover {
            text-decoration: underline;
        }

        .sidebar {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 50px; /* Adjust for top bar */
            left: 0;
            background-color: #6a1b9a; /* Purple sidebar */
            padding-top: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .sidebar a:hover {
            background-color: #8e24aa; /* Darker purple on hover */
        }

        .content {
            margin-left: 60px;
            margin-top: 50px; /* Adjust for top bar */
            padding: 20px;
            width: 100%;
            flex-grow: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #6a1b9a; /* Purple footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="logo">Dashboard</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="sidebar">
        <a href="profile.html"><i class="fa fa-user"></i></a>
    </div>

    <div class="content">
        <h1>Welcome to the Home Page</h1>
        <p>Click on the profile icon to view your profile.</p>
        <button class="logout-btn" onclick="window.location.href='index.html';">Logout</button>
    </div>

    <footer>
        <p>&copy; 2024 Rakesh Gowd Rajulpati. File Copy Rights.</p>
    </footer>

    <!-- Font Awesome CDN for the profile icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
